<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rustacious Test working</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
            }
            .logo {
                width: 16rem;
                height: 9rem;
            }
        </style>
    </head>
    <body
        class="flex min-h-screen flex-col items-center justify-center bg-gray-800 text-white"
    >
        <img
            src="https://rustacean.net/more-crabby-things/dancing-ferris.gif"
            alt="Rust mascot"
            class="logo mb-4"
        />
        <h1 class="mb-6 text-3xl">Rust PasteBin</h1>
        <h5 class="mb-10 text-lg">
            A Minimal pastebin Type application that works, built with Rust!
        </h5>
        <form
            class="w-full max-w-md rounded-lg bg-gray-700 p-6 shadow-md"
            action="/submit"
            method="post"
        >
            <textarea
                name="content"
                rows="10"
                class="mb-4 w-full rounded-md border border-gray-600 bg-black p-2 text-white"
            ></textarea>
            <button
                type="submit"
                class="w-full rounded-md bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700"
            >
                Submit
            </button>
        </form>
    </body>
</html>
